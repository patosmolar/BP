{% extends "layoutW.html" %} {% block head %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% endblock head %} {% block content %}

<div class="row">
    <div class="col-7">
        <iframe src="{{ src }}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="col-3 bg-white form-group p-3 text-center">
        <h2>Pridať event na Čas</h2>
        <form action="{{ url_for('createEntry') }}" method="POST">
            <label for="vyska">Výška</label>
            <input type="number" id="vyska" name="vyska" class="form-control" required min="0" max="100">

            <label for="uhol">Uhol</label>
            <input type="number" id="uhol" name="uhol" class="form-control" required min="-90" max="90">

            <label for="date">Dátum</label>
            <input type="date" id="date" name="date" class="form-control" required>

            <label for="time">Čas</label>
            <input type="time" id="time" name="time" class="form-control" required>

            <input type="submit" value="Submit ">
        </form>

    </div>


</div>





{% endblock content %}
